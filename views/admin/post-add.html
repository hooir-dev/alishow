{{ extend './layouts/layout.html' }}

{{ block 'head' }}
<style>
  #article_body, #test {
    min-width: 700px;
  }
</style>
{{ /block }}

{{ block 'body' }}
<div class="container-fluid">
  <div class="page-title">
    <h1>写文章</h1>
  </div>
  <form id="addPosts_form" class="row">
    <div id="test" class="col-md-9">
      <div class="form-group">
        <label for="title">文章标题</label>
        <input id="title" class="form-control input-lg" name="article_title" type="text" placeholder="文章标题">
      </div>
      <div class="form-group">
        <label for="content">文章内容</label>
        <div id="article_body"></div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="slug">文章别名</label>
        <input id="slug" class="form-control" name="article_slug" type="text" placeholder="slug">
      </div>
      <div class="form-group">
        <label for="feature">特色图像</label>
        <!-- show when image chose -->
        <img name="showPic" class="help-block thumbnail" style="display: none">
        <input id="feature" class="form-control" type="file">
      </div>
      <div class="form-group">
        <label for="category">所属分类</label>
        <select id="category" class="form-control" name="article_cateid">
          <option value="">未分类</option>
          {{ each cateList }}
          <option value="{{ $value.cate_id }}">{{ $value.cate_name }}</option>
          {{ /each }}
        </select>
      </div>
      <div class="form-group">
        <label for="created">发布时间</label>
        <input id="created" class="form-control" name="article_addtime" type="datetime-local">
      </div>
      <div class="form-group">
        <label for="status">状态</label>
        <select id="status" class="form-control" name="article_status">
          <option value="">请选择</option>
          <option value="草稿">草稿</option>
          <option value="已发布">已发布</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">保存</button>
      </div>
    </div>
  </form>
</div>
{{ /block }}

{{ block 'script' }}
<script src="/public/assets/vendors/wangEditor/wangEditor.min.js"></script>
<script src="/public/assets/js/admin/postsAdd.js"></script>
{{ /block }}
